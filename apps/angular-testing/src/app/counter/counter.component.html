<div class="flex flex-col items-center m-2">
  <h1>Counter</h1>
  <div data-testid="value">{{ value }}</div>
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2"
    data-testid="decrement"
    (click)="decrement()"
  >
    Decrement
  </button>
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2"
    data-testid="increment"
    (click)="increment()"
  >
    Increment
  </button>
</div>
